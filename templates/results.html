<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Tajawal" rel="stylesheet">
    <title>Results</title>
</head>

<body style="   
    margin:  0;
    text-align:  center;
    letter-spacing:  3px;
    padding: 5em 1em;
    ">
    <h1 style="
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    letter-spacing:  5px;
    ">
        TOP TEN MOST USED WORDS
    </h1>
    <table style="
    padding: 0 34.5em 2em;
">
        <tr style="font-size: 20px;">
            <th>WORD</th>
            <th>COUNT</th>
        </tr>
        {{ range $y,$x:= . }}
        <tr 
        style="
        font-family: 'Tajawal', sans-serif;        
    ">
            <td style="padding:0 4em;">{{ $x.Key }}</td>
            <td>{{ $x.Value }}</td>
        </tr>
        {{end}}
    </table>
    <a href="/">Try again</a>
</body>

</html>
